<style>
    .collapsible {
        background-color: #777;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .active, .collapsible:hover {
        background-color: #555;
    }

    .content {
        padding: 0 18px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: #f1f1f1;
    }

    .notification_table {
        border-collapse: collapse;
        width: 100%;
    }
</style>

<%+header%>
<body style="width: 100%;height: 100%;">
<iframe id="flask-server" src="//:5000/ids-priv/ids-alerts/" width="100%" height="100%"></iframe>
</body>
<script type="text/javascript">
    var el = document.getElementById('flask-server');
    el.src = window.location.origin + el.src.slice(2);
</script>
<%+footer%>
